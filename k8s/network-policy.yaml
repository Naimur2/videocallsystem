apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mediasoup-network-policy
  namespace: mediasoup
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: mediasoup
    - namespaceSelector:
        matchLabels:
          name: kube-system  # Allow ingress controller
  - from: []  # Allow ingress from internet (for load balancer)
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3201
    - protocol: UDP
      port: 44444
    - protocol: UDP
      port: 3478
    - protocol: TCP
      port: 3478
  egress:
  - {}  # Allow all egress traffic