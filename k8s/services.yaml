apiVersion: v1
kind: Service
metadata:
  name: mediasoup-backend-service
  namespace: mediasoup
  labels:
    app: mediasoup-backend
spec:
  selector:
    app: mediasoup-backend
  ports:
  - name: http
    port: 3201
    targetPort: 3201
    protocol: TCP
  - name: webrtc-main
    port: 44444
    targetPort: 44444
    protocol: UDP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: mediasoup-frontend-service
  namespace: mediasoup
  labels:
    app: mediasoup-frontend
spec:
  selector:
    app: mediasoup-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: coturn-service
  namespace: mediasoup
  labels:
    app: mediasoup-coturn
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  selector:
    app: mediasoup-coturn
  ports:
  - name: turn-udp
    port: 3478
    targetPort: 3478
    protocol: UDP
  - name: turn-tcp
    port: 3478
    targetPort: 3478
    protocol: TCP
  - name: turns-udp
    port: 5349
    targetPort: 5349
    protocol: UDP
  - name: turns-tcp
    port: 5349
    targetPort: 5349
    protocol: TCP
  type: LoadBalancer

---
# WebRTC UDP ports service (for MediaSoup)
apiVersion: v1
kind: Service
metadata:
  name: mediasoup-webrtc-service
  namespace: mediasoup
  labels:
    app: mediasoup-backend
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  selector:
    app: mediasoup-backend
  ports:
  - name: webrtc-main
    port: 44444
    targetPort: 44444
    protocol: UDP
  type: LoadBalancer