apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediasoup-backend
  namespace: mediasoup
  labels:
    app: mediasoup-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mediasoup-backend
  template:
    metadata:
      labels:
        app: mediasoup-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/YOUR_PROJECT_ID/backend:latest  # Replace YOUR_PROJECT_ID
        ports:
        - containerPort: 3201
          name: http
        - containerPort: 44444
          name: webrtc-main
          protocol: UDP
        - containerPort: 40000
          name: webrtc-start
          protocol: UDP
        - containerPort: 40199
          name: webrtc-end
          protocol: UDP
        env:
        - name: PORT
          value: "3201"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mediasoup-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: mediasoup-secrets
              key: REDIS_URL
        envFrom:
        - configMapRef:
            name: mediasoup-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3201
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3201
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false