name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        build-args: |
          NEXT_PUBLIC_BACKEND_URL=https://meeting.naimur-rahaman.com/api
          NEXT_PUBLIC_SOCKET_URL=https://meeting.naimur-rahaman.com
          NEXT_PUBLIC_TURN_SERVER_HOST=meeting.naimur-rahaman.com
          NEXT_PUBLIC_TURN_SERVER_PORT=3478
          NEXT_PUBLIC_TURN_USERNAME=mediasoup
          NEXT_PUBLIC_TURN_PASSWORD=mediasoupTurn2024!
          NEXT_PUBLIC_APP_NAME=MediaSoup Video Call
          NEXT_PUBLIC_APP_VERSION=1.0.0
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        labels: |
          org.opencontainers.image.source=${{ github.event.repository.html_url }}
          org.opencontainers.image.revision=${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}
    
    - name: Create environment file
      run: |
        cat > .env << 'EOF'
        ${{ secrets.ENV_VARS }}
        EOF
    
    - name: Pull latest image
      run: docker pull ghcr.io/${{ github.repository }}:latest
    
    - name: Deploy with docker-compose
      run: |
        docker-compose -f docker-compose.yml -f docker-compose.production.yml down || true
        docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d
    
    - name: Wait for services
      run: |
        echo "Waiting for services to start..."
        sleep 30
        docker-compose ps
