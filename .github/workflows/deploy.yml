name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: naimur2/videocallsystem

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        build-args: |
          NEXT_PUBLIC_BACKEND_URL=https://meeting.naimur-rahaman.com/api
          NEXT_PUBLIC_SOCKET_URL=https://meeting.naimur-rahaman.com
          NEXT_PUBLIC_TURN_SERVER_HOST=meeting.naimur-rahaman.com
          NEXT_PUBLIC_TURN_SERVER_PORT=3478
          NEXT_PUBLIC_TURN_USERNAME=mediasoup
          NEXT_PUBLIC_TURN_PASSWORD=mediasoupTurn2024!
          NEXT_PUBLIC_APP_NAME=MediaSoup Video Call
          NEXT_PUBLIC_APP_VERSION=1.0.0
        tags: |
          ghcr.io/${{ env.IMAGE_NAME }}:latest
          ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        labels: |
          org.opencontainers.image.source=${{ github.event.repository.html_url }}
          org.opencontainers.image.revision=${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry
      run: |
        echo ${{ secrets.GH_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Create environment file
      run: |
        cat > .env << 'EOF'
        ${{ secrets.ENV_VARS }}
        EOF

    - name: Setup Docker Compose
      run: |
        # Check if docker compose is available
        if ! sudo docker compose version 2>/dev/null; then
          echo "Installing docker-compose..."
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin
        fi
        
    - name: Clear old images and containers
      run: |
        sudo docker container prune -f || true
        sudo docker image prune -f || true
        sudo docker builder prune -f || true
    
    - name: Pull latest image
      run: |
        echo "Pulling pre-built image from GHCR..."
        sudo docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
        echo "Verifying image..."
        sudo docker images | grep ghcr.io/${{ env.IMAGE_NAME }}
    
    - name: Deploy with docker compose
      run: |
        echo "Stopping existing services..."
        sudo docker compose -f docker-compose.yml -f docker-compose.production.yml down --remove-orphans || true
        
        # Create a temporary base compose without build context for app
        echo "� Creating production-ready compose file..."
        cp docker-compose.yml docker-compose.temp.yml
        
        # Remove build context from app service in temp file
        sed -i '/^  app:/,/^  [a-zA-Z]/ { /build:/,/^    [a-zA-Z]/d; }' docker-compose.temp.yml
        
        echo "🔍 Verifying no build context in app service..."
        if grep -A 20 "^  app:" docker-compose.temp.yml | grep -q "build:"; then
          echo "❌ Build context still present, using different approach..."
          # Create minimal production compose
          cat > docker-compose.production-clean.yml << 'EOF'
        services:
          app:
            image: ghcr.io/naimur2/videocallsystem:latest
            environment:
              - DATABASE_URL=${DATABASE_URL}
              - REDIS_URL=${REDIS_URL}
              - JWT_SECRET=${JWT_SECRET}
              - SESSION_SECRET=${SESSION_SECRET}
              - MEDIASOUP_ANNOUNCED_IP=${MEDIASOUP_ANNOUNCED_IP}
              - RTC_MIN_PORT=${RTC_MIN_PORT}
              - RTC_MAX_PORT=${RTC_MAX_PORT}
              - TURN_USERNAME=${TURN_USERNAME}
              - TURN_CREDENTIAL=${TURN_CREDENTIAL}
              - TURN_SERVER=${TURN_SERVER}
              - STUN_SERVER=${STUN_SERVER}
              - NODE_ENV=production
              - DOMAIN=${DOMAIN}
              - PORT=${PORT}
              - CORS_ORIGIN=${CORS_ORIGIN}
            depends_on:
              postgres:
                condition: service_healthy
              redis:
                condition: service_healthy
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
              interval: 30s
              timeout: 10s
              retries: 3
        EOF
          
          echo "Starting with production-clean compose..."
          timeout 300 sudo docker compose -f docker-compose.yml -f docker-compose.production-clean.yml up -d --pull always --no-build --force-recreate --wait || {
            echo "❌ Deployment timed out after 5 minutes"
            sudo docker compose -f docker-compose.yml -f docker-compose.production-clean.yml logs --tail=50
            exit 1
          }
        else
          echo "✅ Build context removed, proceeding with deployment..."
          timeout 300 sudo docker compose -f docker-compose.temp.yml -f docker-compose.production.yml up -d --pull always --no-build --force-recreate --wait || {
            echo "❌ Deployment timed out after 5 minutes"
            sudo docker compose -f docker-compose.temp.yml -f docker-compose.production.yml logs --tail=50
            exit 1
          }
        fi
        
        echo "✅ All services are healthy and ready!"
    
    - name: Verify deployment
      run: |
        echo "📊 Final service status:"
        if [ -f docker-compose.production-clean.yml ]; then
          sudo docker compose -f docker-compose.yml -f docker-compose.production-clean.yml ps
          sudo docker compose -f docker-compose.yml -f docker-compose.production-clean.yml logs --tail=5
        else
          sudo docker compose -f docker-compose.temp.yml -f docker-compose.production.yml ps
          sudo docker compose -f docker-compose.temp.yml -f docker-compose.production.yml logs --tail=5
        fi
